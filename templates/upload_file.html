{% extends 'base.html' %}

{% block content %}



<div class="py-20 h-screen bg-white px-2">
    <div class="max-w-md mx-auto rounded-lg overflow-hidden md:max-w-xl">
        <div class="md:flex">
            <div class="w-full p-3">
                <div class="relative border-dotted h-48 rounded-lg border-dashed border-2 border-blue-700 bg-gray-100 flex justify-center items-center">

                  <div class="absolute">
                    
                    <div class="flex flex-col items-center">
                      
                    <span class="block text-gray-400 font-normal">Attach you files here</span>
                    </div>
                  </div>




                  <form id="imageForm" enctype="multipart/form-data" method="POST" action="{% url 'detect_cancer' %}">
                    {% csrf_token %}

                    <input type="file" name="image" class="h-full w-full opacity-0" id="imageInput" accept="image/*" required>
                    <input type="submit" value="Detect Cancer">
                
                </form>



                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
